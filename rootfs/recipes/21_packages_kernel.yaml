  - action: apt
    description: Install packages needed for kernel installation
    packages: [
        rockchip-overlay
        ]

  - action: apt
    description: Kernel
    packages: [
{{ if eq $cpu "rk3566" }}
        linux-4.19-rock-3-latest
{{ else if eq $cpu "rk3568" }}
        linux-4.19-rock-3-latest
{{ else if eq $cpu "rk3588" }}
        linux-5.10-rock-5-latest
{{ else if eq $cpu "rk3588s" }}
        linux-5.10-rock-5-latest
{{ end }}
        ]

